<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>
    <script type="text/babel">
         const {useState} = React;

         function OrderComponent(){
            const [price,setprice] = useState("");
            const [amount,setAmount] = useState("");
            const [hap,setHap] = useState(0);

            const onChangePrice =(e)=>
         {
            setprice(e.target.value);
         }
            const onChangeAmount =(e)=>
         {
            setAmount(e.target.value)
         }
            const onClickHandler = ()=>
         {
            setHap(parseInt(price)+parseInt(amount));
         }

            return(
                <>
                    <h1>상품주문 시스템</h1>
                    <label>상품가격 :</label>
                    <input type="Number" name="username" placeholder="가격 입력"
                    value={price} onChange={onChangePrice}/>
                    <br/>
                    <label>상품 수량 :</label>
                    <input type="Number" name="password" placeholder="수량 입력"
                    value={amount} onChange={onChangeAmount}/>
                    <br/>
                    <button onClick={onClickHandler}>총합계산</button>
                    <h1>총합 {hap}원</h1>
                </>
            )
         }

        
        ReactDOM.createRoot(document.getElementById("root")).render(<OrderComponent/>);
    </script>
</body>
</html>
